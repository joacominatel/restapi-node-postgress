<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Gestión de Usuarios</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/styles/styles.css">
  </head>
  <body>
    <h1>Gestión de Usuarios</h1>

    <!-- Formulario para crear usuarios -->
    <h2>Crear Usuario</h2>
    <form id="createUserForm">
      <input type="text" id="name" placeholder="Nombre" />
      <input type="email" id="email" placeholder="Email" />
      <button type="submit">Crear Usuario</button>
    </form>

    <!-- Formulario para obtener todos los usuarios -->
    <h2>Obtener Usuarios</h2>
    <button onclick="getUsers()">Obtener Todos los Usuarios</button>
    <div id="usersList"></div>

    <!-- Formulario para actualizar un usuario -->
    <h2>Actualizar Usuario</h2>
    <form id="updateUserForm">
      <input type="text" id="updateId" placeholder="ID del Usuario" />
      <input type="text" id="updateName" placeholder="Nuevo Nombre" />
      <input type="email" id="updateEmail" placeholder="Nuevo Email" />
      <button type="submit">Actualizar Usuario</button>
    </form>

    <!-- Formulario para eliminar un usuario -->
    <h2>Eliminar Usuario</h2>
    <form id="deleteUserForm">
      <input type="text" id="deleteId" placeholder="ID del Usuario" />
      <button type="submit">Eliminar Usuario</button>
    </form>

    <script src="./src/app.js"></script>
  </body>
</html>
